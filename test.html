<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/golden-layout/dist/goldenlayout.js"></script>
  <link rel="stylesheet" type="text/css" href="node_modules/golden-layout/src/css/goldenlayout-base.css">
  <link rel="stylesheet" type="text/css" href="node_modules/golden-layout/src/css/goldenlayout-dark-theme.css">
</head>
<body style="height:100vh;">
<script type="module">
var config = {
    content: [{
        type: 'row',
        content:[{
            type: 'component',
            componentName: 'testComponent',
            componentState: { label: 'A' }
        },{
            type: 'column',
            content:[{
                type: 'component',
                componentName: 'testComponent',
                componentState: { label: 'B' }
            },{
                type: 'component',
                componentName: 'testComponent',
                componentState: { label: 'C' }
            }]
        }]
    }]
};

var myLayout = new GoldenLayout( config );

myLayout.registerComponent( 'testComponent', function( container, componentState ){
    container.getElement().html( '<h2>' + componentState.label + '</h2>' );
});

myLayout.init();
let saved;
document.getElementsByClassName("lm_goldenlayout")[0].id = 123;
document.('123').on('keydown', e =>
{
    alert("Hello code");
});
</script>
</body>
</html>
