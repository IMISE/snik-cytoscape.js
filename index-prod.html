<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>SNIK Ontology Graph</title>
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/overlay.css" media="screen">
	<link rel="stylesheet" href="node_modules/spin.js/spin.css">
	<link rel="stylesheet" type="text/css" href="node_modules/notyf/notyf.min.css">
  <script src="node_modules/core-js-bundle/minified.js"></script>
	<script src="node_modules/regenerator-runtime/runtime.js"></script>
	<script src="node_modules/cytoscape/dist/cytoscape.min.js"></script>
	<script src="node_modules/cytoscape-cxtmenu/cytoscape-cxtmenu.js"></script>
	<script src="node_modules/cytoscape-euler/cytoscape-euler.js"></script>
	<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
	<script src="node_modules/loglevel/dist/loglevel.min.js"></script>
	<script src="node_modules/fuse.js/dist/fuse.js"></script>
	<script src="node_modules/hotkeys-js/dist/hotkeys.js"></script>
	<script src="node_modules/micromodal/dist/micromodal.js"></script>
	<script src="node_modules/stats.js/build/stats.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT" crossorigin="anonymous">
	<script src="node_modules/cytoscape-panzoom/cytoscape-panzoom.js"></script>
	<link rel="stylesheet" href="node_modules/cytoscape-panzoom/cytoscape.js-panzoom.css">
	<script src="node_modules/notyf/notyf.min.js"></script>
	<script src="./target/main.bundle.js"></script>
	<script src="./js/browser/browsercheck.js"></script>
</head>

<body style="margin: 0; height: 100%; overflow: hidden">
	<noscript><h1>JavaScript is off. <a href="http://enable-javascript.com/">Please enable</a> to view site.</h1></noscript>
	<script>browserCheckTranspiled();</script>
	<div id="top">
		<form id="search" method="post">
			<input type="text" name="query" id="query" list="matches" placeholder="🔍 Class Name"/>
		</form>
		<span id="buttons"/>
	</div>

	<div id="overlay-legend" class="overlay-legend">
		<img src="img/legend.png"/>
	</div>

	<div id="search-results" class="fullscreen modal" aria-hidden="true">
		<header>
			<h2 id="h2:search-results">Search Results</h2>
		  <a href="javascript:void(0)" class="closebtn" data-micromodal-close>&times;</a>
		</header>
		<table id="tab:search-results"></table>
	</div>

	<div id="chapter-search" class="fullscreen modal" aria-hidden="true">
		<header>
			<h2>Chapter Search</h2>
		  <a href="javascript:void(0)" class="closebtn" data-micromodal-close>&times;</a>
		</header>
		<table id="tab:chapter-search-chapters" style="float: left;margin-right:5em;"></table>
		<table id="tab:chapter-search-classes" style="float: left"></table>
	</div>

	<div id="loadarea"></div>
	<div id="cy" style="width:100%;height:100vh;background-color:black;"></div>

</body>
</html>
